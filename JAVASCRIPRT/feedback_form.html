<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="feedback_form.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand mx-auto" href="#">Customer Feedback</a>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div id="msg"></div>
        <form name="frm" onsubmit="return saveData()">
          <h2 class="mb-4">Registration Form</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="name" name="name">
            <span id="nameErr" class="error"></span> 
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email">
            <span id="emailErr" class="error"></span>
          </div>
          <div class="mb-3">
            <label for="event" class="form-label">Event Attended</label>
            <select class="form-select" id="event" name="event">
              <option value="">Select_Events</option>
              <option>Webinar</option>
              <option>Workshop</option>
              <option>Meetup</option>
            </select>
            <span id="eventErr" class="error"></span>
          </div>
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <div>
              <select class="form-select" id="rating" name="rating">
                <option value="">Select_Rating</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <span id="ratingErr" class="error"></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
            <span id="commentsErr" class="error"></span>
          </div>
          <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row mb-3">
        <div class="col-md-4 offset-md-6">
          <input type="search" name="srcdata" id="srcdata" class="form-control" placeholder="Search...">
        </div>
        <div class="col-md-2">
          <button class="btn btn-info w-100" onclick="searchData()">Search</button>
        </div>
      </div>
        <h3 class="mb-3">Feedback Entries</h3>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
                <th>Rating</th>
                <th>Comments</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="alldata">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="feedback_form.js"></script>
</body>
</html>
