<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Interval</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100vh">
  <div class="container" style="width: 400px;">
    <h2 class="mb-4">Date Interval</h2>

    <div class="mb-3">
      <label for="fromDate" class="form-label">From:</label>
      <input type="date" id="fromDate" class="form-control">
    </div>

    <div class="mb-3">
      <label for="toDate" class="form-label">To:</label>
      <input type="date" id="toDate" class="form-control">
    </div>

    <button id="calculateBtn" class="btn btn-primary w-100 mb-3">Calculate</button>

    <div id="result" class="bg-primary text-white p-3 rounded d-none"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $("#calculateBtn").click(function () {
      let startVal = $("#fromDate").val();
      let endVal = $("#toDate").val();

      

      let start = new Date(startVal);
      let end = new Date(endVal);

      let diffMs = end - start;
      let diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      let diffWeeks = Math.floor(diffDays / 7);
      let diffMonths = Math.floor(diffDays / 30.43);
      let diffYears = Math.floor(diffDays / 365.25);

      let output = `
        Date interval between ${start.toLocaleDateString()} and ${end.toLocaleDateString()}<br>
        In years : ${diffYears}<br>
        In months : ${diffMonths}<br>
        In weeks : ${diffWeeks}<br>
        In days : ${diffDays}
      `;

      $("#result").html(output).removeClass("d-none");
    });
  </script>
</body>
</html>
