<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

       //   Original Array 
      let fruits = ["Apple", "Banana", "Grapes"];
      document.write('<br>Original Array :' + fruits);
      document.write('<br><hr>')
      //  Add a fruit to the end of the array
      fruits.push("Orange");
      document.write("<br>Add fruit to the end of Array : " + fruits);
        document.write('<br><hr>')
      //  Remove the first fruit from the array
      document.write('<br><hr>')
      fruits.shift("Apple");
      document.write("<br>Remove the first fruit from the array : " + fruits);
      document.write('<br><hr>')
      // Modified array
      document.write("<br>Modified Array is : " + fruits);
    </script>
  </body>
</html>
