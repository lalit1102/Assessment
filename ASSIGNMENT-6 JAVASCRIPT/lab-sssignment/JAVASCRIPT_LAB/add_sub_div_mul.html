<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add_sub_div_mul</title>
</head>
<body>
  <script>
    // Arithmetic Operations
let a = prompt("Enter any A Number:")
let b = prompt("Enter any B Number:")

document.write("<br> Arithmetic Operations:");
document.write("<br> Addition: " + (a + b));
document.write("<br> Subtraction: " + (a - b));
document.write("<br> Multiplication: " + (a * b)); 
document.write("<br> Division: " + (a / b));

document.write('<br><hr>')
// Comparison Operators

document.write("<br> Are a and b equal? " + (a == b));
document.write(" <br> Is a greater than b? " + (a > b));


document.write('<br><hr>')
// Logical Operators

let condition1 = (a > 10);
let condition2 = (b < 5);

document.write("<br> Condition1 (a > 10): " + condition1);
document.write("<br> Condition2 (b < 5): " + condition2);
document.write("<br> Are both conditions true? " + (condition1 && condition2));

  </script>
</body>
</html>
