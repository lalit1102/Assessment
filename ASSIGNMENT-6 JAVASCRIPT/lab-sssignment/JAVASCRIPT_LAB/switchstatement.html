<!DOCTYPE html>
<html>
<head>
    <title>Day of Week</title>
</head>
<body>
    <script>
        // Program to display day of the week using switch statement

        let day = parseInt(prompt("Enter day in Number from 1 to 7 : ")); 

        switch (day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            case 4:
                document.write("Thursday");
                break;
            case 5:
                document.write("Friday");
                break;
            case 6:
                document.write("Saturday");
                break;
            case 7:
                document.write("Sunday");
                break;
            default:
                document.write("Invalid day! Please enter a number between 1 and 7.");
        }
    </script>
</body>
</html>
