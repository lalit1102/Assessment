<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Enter any Number:");
      if (number == 0) {
        document.write("<br>Numbr is Zero : " + number);
      } else if (number > 0) {
        document.write("<br> Number is Positive : " + number);
      } else {
        document.write("<br> Number is Negative : " + number);
      }
    </script>
  </body>
</html>
