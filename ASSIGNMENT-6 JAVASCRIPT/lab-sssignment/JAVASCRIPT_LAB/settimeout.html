<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setTimeout Example</title>
</head>
<body>
  <h2 id="demo">Wait for 5 seconds...</h2>

  <script>
    // Change the text after 5 seconds
    setTimeout(function() {
      document.body.style.backgroundColor = "lightblue";

    }, 5000);
  </script>
</body>
</html>
