<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++){
            document.write("<br> " + i);
        }
    </script>
</body>
</html>
