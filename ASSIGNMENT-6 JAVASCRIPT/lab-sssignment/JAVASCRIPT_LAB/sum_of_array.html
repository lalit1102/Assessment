<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Sum</title>
  </head>
  <body>
    <script>
      let numbers = [10, 20, 30, 40, 50];

      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum = sum + numbers[i];
      }

      document.write("Array elements: " + numbers + "<br>");
      document.write("Sum of all elements: " + sum);
    </script>
  </body>
</html>
