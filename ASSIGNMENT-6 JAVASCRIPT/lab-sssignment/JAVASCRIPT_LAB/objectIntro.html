<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Step 1: Create a car object with properties brand, model, and year
let car = {
  brand: "Toyota",
  model: "Corolla",
  year: 2020
};

// Step 2: Access and print the car's brand and model
console.log("Brand:", car.brand); 
console.log("Model:", car.model);

// Step 3: Update the year property
car.year = 2023;
console.log("Updated Year:", car.year); 

// Step 4: Add a new property color to the car object
car.color = "Red";
console.log("Color:", car.color);

// Optional: Print the full car object to see all properties
console.log("Full Car Object:", car);

    </script>
  </body>
</html>
