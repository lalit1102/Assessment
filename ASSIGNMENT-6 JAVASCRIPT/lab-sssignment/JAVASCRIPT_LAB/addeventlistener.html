<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button Click Example</title>
  </head>
  <body>
    <h2>Click the Button</h2>

    <button id="myButton">Click Me</button>

    <script>
      let button = document.getElementById("myButton");

      button.addEventListener("click", () => {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
